<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, 
      maximum-scale=1, user-scalable=no">
<title>Curso RWS</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Cadastro de Veículos</h3>
		</div>
		<form class="form" novalidate>
			<input type="hidden" id="id" />
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div id="global-message" class="alert text-center" role="alert"
						hidden></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4">
					<div class="form-group">
						<label for="placa" class="control-label">Placa</label> <input
							type="text" class="form-control" id="placa" placeholder="AAA1234"
							maxlength="7" title="Placa do Veículo." /> <span
							id="cpf-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4">
					<div class="form-group">
						<label for="proprietario" class="control-label">Proprietário</label>
						<input type="text" class="form-control" id="proprietario"
							placeholder="Nome completo" maxlength="100"
							title="Nome deve ter no mínimo 3 caracteres" /> <span
							id="nome-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="dataEmplacamento" class="control-label"> Data
							de emplacamento</label> <input type="text" class="form-control"
							id="dataEmplacamento" placeholder="99/99/9999" maxlength="20" />
						<span id="data-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="valorEmplacamento" class="control-label">
							Valor do emplacamento</label> <input type="number" class="form-control"
							id="valorEmplacamento" placeholder="100.00" maxlength="255" /> <span
							id="email-message" class="text-danger" hidden></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div
					class="col-xs-12 col-sm-4 col-md-2 
               col-sm-offset-4 col-md-offset-5">
					<a class="btn btn-primary btn-block" href="veiculos-listar.html">
						<span class="glyphicon glyphicon-menu-left"></span> Voltar
					</a>
					<button id="excluir" class="btn btn-danger btn-block" type="button">
						<span class="glyphicon glyphicon-remove"></span> Excluir
					</button>
					<button id="salvar" class="btn btn-success btn-block" type="button">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
				</div>
			</div>
		</form>
	</div>
	<script defer="defer" src="js/lib/jquery.js"></script>
	<script defer="defer" src="js/lib/bootstrap.js"></script>
	<script defer="defer" src="js/api/login-proxy.js"></script>
	<script defer="defer" src="js/api/veiculos-proxy.js"></script>
	<script defer="defer" src="js/ctrl/veiculos-editar.js"></script>
</body>

</html>
