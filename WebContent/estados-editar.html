<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, 
      maximum-scale=1, user-scalable=no">
<title>Curso RWS</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Cadastro de Estados</h3>
		</div>
		<form class="form" novalidate>
			<input type="hidden" id="id" />
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div id="global-message" class="alert text-center" role="alert"
						hidden></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4">
					<div class="form-group">
						<label for="nome" class="control-label">Nome</label> <input
							type="text" class="form-control" id="nome" /> <span
							id="cpf-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4">
					<div class="form-group">
						<label for="sigla" class="control-label">Sigla</label> <input
							type="text" class="form-control" id="sigla" placeholder="Sigla"
							maxlength="100" title="Nome deve ter no mínimo 2 caracteres" />
						<span id="nome-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="data" class="control-label">Data da
							constituição</label> <input type="text" class="form-control" id="data"
							placeholder="99/99/9999" maxlength="20" /> <span
							id="data-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="populacao" class="control-label">Populacao</label> <input
							type="number" class="form-control" id="populacao" /> <span
							id="email-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="pib" class="control-label">PIB</label> <input
							type="number" class="form-control" id="pib" /> <span
							id="email-message" class="text-danger" hidden></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div
					class="col-xs-12 col-sm-4 col-md-2 
               col-sm-offset-4 col-md-offset-5">
					<a class="btn btn-primary btn-block" href="estados-listar.html">
						<span class="glyphicon glyphicon-menu-left"></span> Voltar
					</a>
					<button id="excluir" class="btn btn-danger btn-block" type="button">
						<span class="glyphicon glyphicon-remove"></span> Excluir
					</button>
					<button id="salvar" class="btn btn-success btn-block" type="button">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
				</div>
			</div>
		</form>
	</div>
	<script defer="defer" src="js/lib/jquery.js"></script>
	<script defer="defer" src="js/lib/bootstrap.js"></script>
	<script defer="defer" src="js/api/login-proxy.js"></script>
	<script defer="defer" src="js/api/estados-proxy.js"></script>
	<script defer="defer" src="js/ctrl/estados-editar.js"></script>
</body>

</html>
